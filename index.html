<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Basic Calculator</title>
</head>
<body>
    
    <header>
        <nav class="navbar bg-secondary font-weight-bold">
            <div class="navbar-brand"><img src="images/calculator.png" width="40px" height="40px" ></div>
            
           <div class="ml-auto mr-auto" id="">
                <ul class="navbar-nav " id="">
                    <li class="nav-item">
                        <a class="text-white" href="#">Basic Calculator</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<section>
  <form>    
    <div class="container jumbotron text-center">
        <h2>Basic Calculator</h2>
        
      <div class="row text-center">
          <div class="col-md-3">
              <div class="form-group">
                  <label for="">First Number:</label>
                  <input class="form-control" type = "number" id = "n1" maxlength = "7" placeholder="0">
              </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
                <label for="">Operation:</label>
                <select id = "opr" class="form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
                <label for="">Second Number:</label>
                <input type = "number" class="form-control" id = "n2" maxlength = "7" placeholder="0">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
                <label></label>
                <input type = "Button" class="form-control" value = "Solve" onclick = "calc();">
            </div>
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="form-group">
                <label for="">Result:</label>
                <input type = "text" class="form-control" id = "result">
            </div>
          </div>
      </div>
    </div>
  </form>
</section>


    <script src="js/index.js"></script>
</body>
</html>
